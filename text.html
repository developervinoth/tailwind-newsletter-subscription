<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Blurred Background Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="relative h-screen">
    <div class="absolute inset-0 bg-[url('assets/bg.jpeg')] blur-lg h-full"></div>
    <div class="h-screen flex items-center justify-center">
      <h1 class="text-4xl text-white font-bold">Welcome to my website!</h1>
    </div>
  </div>
</body>
</html>
