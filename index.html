<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    
    <div
        class="flex bg-[url('assets/bg.jpeg')] items-center justify-center bg-cover bg-center h-screen content-fit">
        <div class="bg-green-900 px-2 py-2 rounded-sm">
            <div class="flex flex-col items-center sm:flex-row">
                <img src="assets/image.jpg" class="p-1  w-80 h-50 rounded-sm transform hover:scale-105 duration-200" alt="">

                <div class="flex flex-col justify-between font-[Montserrat] py-4 sm:p-10 sm:py-2 h-40 sm:h-48">
                    <div>


                        <h1 class="text-xl font-bold text-white">
                            Subscribe to our Newsletter !
                        </h1>
                        <p class="text-sm py-2 text-white">
                            Never miss out on anything coffee and baked <br> goods in our store.
                        </p>
                    </div>
                    <div class="flex items-center justify-center">


                        <input type="text" placeholder="Enter your email"
                            class="p-1 w-52 text-center rounded-sm placeholder text-sm italic border-b-2 border-orange-500 focus:outline-none">

                        <span
                            class="mx-2 px-4 py-0 material-symbols-outlined bg-white rounded-full text-green-800 text-xl ">
                            arrow_forward
                        </span>

                    </div>
                </div>

        </div>
    </div>
</div>


</body>

</html>
